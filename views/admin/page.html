<nav aria-label="...">
    <ul class="pager">
        {% if page!=1 %}
        <li class="previous"><a href="{{url}}?page={{page-1}}"><span aria-hidden="true">&larr;</span> 上一页</a></li>
        {%else%}
            <span style="float: left">没有上一页了</span>
        {% endif %}
        <li>
            一共有 {{count}} 条数据，每页显示 {{limit}} 条数据， 一共 {{pages}} 页, 当前第 {{page}} 页
        </li>
        {% if page!=pages %}
            <li class="next"><a href="{{url}}?page={{page+1}}">下一页 <span aria-hidden="true">&rarr;</span></a></li>
        {%else%}
            <span style="float: right">没有下一页了</span>
        {% endif %}
    </ul>
</nav>
